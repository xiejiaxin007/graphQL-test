<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两数之和</title>
</head>
<body>
    <script>
        // 给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 的那 两个 整数，并返回它们的数组下标。
        // 你可以假设每种输入只会对应一个答案。但是，数组中同一个元素不能使用两遍。
        // 你可以按任意顺序返回答案。
        // 输入：nums = [2,7,11,15], target = 9
        // 输出：[0,1]
        // 解释：因为 nums[0] + nums[1] == 9 ，返回 [0, 1]
        
        const nums = [3,2,4];
        const target = 6;
        let content = new Map();
        content.set(nums[0], 0)
        let arr = [];
        nums.forEach((item, i) => {
            let current = target - item;
            if (content.get(current) !== undefined) {
                arr = [content.get(current), i];
                return;
            }
            content.set(item, i);
        });
        console.log(arr)

    </script>
</body>
</html>
